<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>mybatis</title>
</head>
<body>
	<h1>Mybatis 메인 페이지</h1>
	<hr>
	<th:block th:if="${session.user == null}">
	<form action="/user/login" method="post">
		<fieldset>
			<legend>로그인</legend>
			<div>
				<label for="userId">아이디</label>
				<input type="text" name="userId" id="userId">
			</div>
			<div>
				<label for="userPw">비밀번호</label>
				<input type="password" name="userPw" id="userPw">
			</div>
			<div>
				<input type="submit" value="로그인">
			</div>
		</fieldset>
	</form>
	<h3><a href="/user/joinFrm">회원가입</a></h3>
	<h3><a href="/user/searchPwFrm">비밀번호 찾기</h3>
	<h3><a href="/mybatis/main">마이바티스 동적쿼리</a></h3>
	</th:block>
	<th:block th:if="${session.user != null}">
	<h2>[<span th:text="${session.user.userName}"></span>]</h2>
	<h3><a href="/user/logout">로그아웃</a></h3>
	<h3><a href="/user/allUser">전체회원조회</a></h3>
	<h3><a href="/user/mypage">마이페이지</a></h3>
	</th:block>
	<h3><a href="/board/list?reqPage=1">게시판</a></h3>
</body>
</html>
