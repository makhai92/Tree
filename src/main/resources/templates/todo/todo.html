<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&amp;display=swap"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="/css/testtodo.css" />
    <link rel="stylesheet" href="/css/testtodo2.css" />
<title>Insert title here</title>
</head>
<body id="body">
    <main class="grid">
      <div class="todo-table flex">
        <div class="todo-header flex">
          <h1>Todo</h1>
          <button class="todo-icon"></button>
        </div>
        <form class="tab-input" id="tab-input">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="할일 작성"
            autocomplete="off"
          />
          <ul class="todos flex" id="todos"></ul>
          <div class="item-buttons flex">
            <div class="item-info flex">
              <span class="number"></span>
              <span class="span-right">
                <button class="button" type="button">
                  <div class="icon">
                    <div class="cannon"></div>
                    <div class="confetti">
                      <svg viewBox="0 0 18 16">
                        <polyline points="1 10 4 7 4 5 6 1" />
                        <path
                          d="M4,13 C5.33333333,9 7,7 9,7 C11,7 12.3340042,6 13.0020125,4"
                        />
                        <path
                          d="M6,15 C7.83362334,13.6666667 9.83362334,12.6666667 12,12 C14.1663767,11.3333333 15.8330433,9.66666667 17,7"
                        />
                      </svg>
                      <i></i><i></i><i></i><i></i><i></i><i></i>
                      <div class="emitter"></div>
                    </div>
                  </div>
                  <span>지우기</span>
                </button>
              </span>
            </div>
            <div class="btn-grup flex">
              <button
                class="button--filter active"
                id="filter-all"
                type="button"
              >
                전체보기
              </button>
              <button class="button--filter" id="filter-active" type="button">
                진행중
              </button>
              <button
                class="button--filter"
                id="filter-completed"
                type="button"
              >
                완성
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
<script src="/js/testtodo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Physics2DPlugin3.min.js"></script>
    <script src="/js/script.js"></script>
    <script>
      document
        .querySelector(".todo-icon")
        .addEventListener("click", function () {
          const buttons = document.querySelectorAll(".button");
          buttons.forEach((button) => {
            // 현재 배경색을 가져옵니다.
            const currentBackground = getComputedStyle(button)
              .getPropertyValue("--background")
              .trim();

            const currentColor = getComputedStyle(button)
              .getPropertyValue("--color")
              .trim();

            const currentCannonLight = getComputedStyle(button)
              .getPropertyValue("--cannon-light")
              .trim();

            // 배경색, 색상 및 캐논 라이트 색상을 토글합니다.
            if (currentBackground === "#f6f8ff") {
              button.style.setProperty("--background", "#1e2235");
            } else {
              button.style.setProperty("--background", "#f6f8ff");
            }

            if (currentColor === "#f6f8ff") {
              button.style.setProperty("--color", "#000");
            } else {
              button.style.setProperty("--color", "#f6f8ff");
            }

            if (currentCannonLight === "#f6f8ff") {
              button.style.setProperty("--cannon-light", "#000");
            } else {
              button.style.setProperty("--cannon-light", "#f6f8ff");
            }
          });
        });
    </script>
</body>
</html>
